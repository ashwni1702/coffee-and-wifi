<body>
<!--Navigationbar-->
<nav class="navbar navbar-expand-sm">
    <a class="navbar-brand brand navtitle nav-link" href="{{url_for('home')}}">Home</a>

        <li class="nav-item">
            <a class="nav-link" href="{{url_for('cafes')}}">Cafes</a>

              <a
                class="nav-link "
                href="{{ url_for('login') }}"

            </li>
         <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('register') }}"
                >Register</a
              >
            </li>
            {% else: %}
            <li class="nav-item">
              <a
                class="nav-link"
                href="{{ url_for('logout') }}"
                >Log Out</a
              >
            </li>
         {% endif %}
